group 'peterverster'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (group: 'junit', name: 'junit', version: '4.12')
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile ('org.projectlombok:lombok:1.16.20',
            'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.8.2',
            'com.fasterxml.jackson.core:jackson-core:2.7.1',
            'com.fasterxml.jackson.core:jackson-databind:2.7.1',
            'com.fasterxml.jackson.core:jackson-annotations:2.7.1',
            'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.1.0',
    )

}



